            <!DOCTYPE html>
            <html lang="fa">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>صفحه آهنگ با نام آهنگ‌ها</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        color: #333;
                        text-align: center;
                        margin: 0;
                        padding: 0;
                    }

                    .header {
                        background-color: #4CAF50; /* رنگ پس‌زمینه بخش هدر */
                        color: white;
                        padding: 20px;
                    }

                    .section {
                        background-color: #f0f0f0; /* رنگ پس‌زمینه بخش */
                        margin: 20px 0; /* فاصله بین بخش‌ها */
                        padding: 20px;
                        border-radius: 8px; /* گوشه‌های گرد */
                    }

                    .footer {
                        background-color: #333; /* رنگ پس‌زمینه بخش فوتر */
                        color: white;
                        padding: 10px;
                        position: relative; /* برای قرار دادن فوتر در انتهای صفحه */
                        bottom: 0;
                        width: 100%;
                    }

                    audio {
                        margin: 20px 0;
                        width: 100%;
                        max-width: 600px;
                    }

                    .song-title {
                        font-size: 20px; /* اندازه فونت نام آهنگ */
                        margin: 10px 0; /* فاصله بالای نام آهنگ */
                        font-weight: bold; /* پررنگ کردن نام آهنگ */
                    }
                </style>
            </head>
            <body>
                <div class="header">
                    <h1>بخش آهنگ‌ها</h1>
                </div>
